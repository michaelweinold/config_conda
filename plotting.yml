name: plotting
channels:
  - conda-forge
  - nodefaults
dependencies:
  # core funcitonality
  - python=3.11
  # data science
  - jupyterlab
  - scipy  
  - pandas
  - numpy
  - openpyxl
  # plotting
  - matplotlib
  - cartopy
  - shapely
  # pip packages
  - pip